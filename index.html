<!DOCTYPE html>
<html>
<head>
	<title>BACKGROUND GENERATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input type="color" name="color1" class="color1" value="#000000">
	<input type="color" name="color2" class="color2" value="#000000">
	<br>
    <br>
    <input type="radio" name="direction" id="right" checked="checked">To right</input>
    <input type="radio" name="direction" id="left">To left</input>
    <input type="radio" name="direction" id="bottom">To bottom</input>
    <input type="radio" name="direction" id="top">To top</input><br><br>
    <button id="random" title="Generate Random">Generate Random Background</button>
	<h2>Current Background</h2>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
